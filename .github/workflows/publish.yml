name: Build and Publish Baidu Desktop App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Pake globally
      run: npm install -g pake

    - name: Build application with Pake
      run: pake build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BaiduDesktopApp
        path: ./output/*